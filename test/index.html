<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>

<body>
    <script>
        class MyCustomElement extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: "open" });

                const sheet = new CSSStyleSheet();
                sheet.replaceSync(`
                        @font-face {
                            font-family: '72';
                            src: url('../fonts/72-Regular.woff2') format('woff2');
                        }
                        #parent-container {
                            width: 500px;
                            height: 500px;
                            margin: 0 auto;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                        }
                        #container {
                            width: 100%;
                            height: 100%;
                            font-family: '72';
                        }
                    `);

                this.shadowRoot.adoptedStyleSheets = [sheet];

                this.shadowRoot.innerHTML = `
                        <div id="parent-container">
                            <div id="container"></div>
                        </div>
                    `;

                this._renderChart();
            }

            _renderChart() {
                const container = this.shadowRoot.querySelector("#container");

                Highcharts.SVGRenderer.prototype.symbols.contextButton = function (
                    x,
                    y,
                    w,
                    h
                ) {
                    const radius = w * 0.11;
                    const spacing = w * 0.4;

                    const offsetY = 2; // moves dots slightly down
                    const offsetX = 1; // moves dots slightly to the right

                    const centerY = y + h / 2 + offsetY;
                    const startX = x + (w - spacing * 2) / 2 + offsetX;

                    const makeCirclePath = (cx, cy, r) => [
                        "M",
                        cx - r,
                        cy,
                        "A",
                        r,
                        r,
                        0,
                        1,
                        0,
                        cx + r,
                        cy,
                        "A",
                        r,
                        r,
                        0,
                        1,
                        0,
                        cx - r,
                        cy,
                    ];

                    return [].concat(
                        makeCirclePath(startX, centerY, radius),
                        makeCirclePath(startX + spacing, centerY, radius),
                        makeCirclePath(startX + spacing * 2, centerY, radius)
                    );
                };

                Highcharts.setOptions({
                    navigation: {
                        buttonOptions: {
                            symbolStroke: "#004b8d", // Outline color
                            symbolFill: "transparent", // No fill
                            symbolStrokeWidth: 1,
                            // Core button shape settings
                            height: 32, // Ensure square for circle
                            width: 32,
                            theme: {
                                r: 16, // Rounded corners (half width = full circle)
                                fill: "#f7f7f7", // Background color
                                stroke: "#ccc", // Thin outer border
                                "stroke-width": 0.8,
                                style: {
                                    cursor: "pointer",
                                },
                            },
                        },
                    },
                });

                const chartOptions = {
                    chart: {
                        type: "bubble",
                        style: {
                            fontFamily: "'72', sans-serif",
                        },
                        borderWidth: 1,
                        borderRadius: 6,
                        borderColor: "#ccc",
                    },
                    credits: {
                        enabled: false,
                    },
                    title: {
                        text: "Bubble Chart",
                        align: "left",
                        style: {
                            fontSize: "16px",
                            fontStyle: "bold",
                            color: "#004B8D",
                        },
                    },
                    subtitle: {
                        text: "subtitle",
                        align: "left",
                        style: {
                            fontSize: "11px",
                            fontStyle: "normal",
                            color: "#000000",
                        },
                    },
                    exporting: {
                        enabled: true,
                        buttons: {
                            contextButton: {
                                enabled: false,
                            },
                        },
                        menuItemDefinitions: {
                            resetFilters: {
                                text: "Reset Filters",
                                onclick: () => {
                                    console.alert("Reset Filters clicked");
                                },
                            },
                        },
                    },
                    legend: {
                        enabled: true,
                        layout: "vertical",
                        align: "right",
                        verticalAlign: "top",
                        y: 100,
                    },
                    tooltip: {
                        followPointer: true,
                        hideDelay: 0,
                    },
                    yAxis: {
                        startOnTick: false,
                        endOnTick: false,
                        title: {
                            text: "Y-Axis",
                            margin: 20,
                            style: {
                                fontSize: "14px",
                                color: "#000000",
                            },
                        },
                    },
                    xAxis: {
                        title: {
                            text: "X-Axis",
                            margin: 20,
                            style: {
                                fontSize: "14px",
                                color: "#000000",
                            },
                        },
                        tickWidth: 0,
                    },
                    series: [
                        {
                            data: [
                                { x: 95, y: 95, z: 13.8, name: "BE", country: "Belgium" },
                                {
                                    x: 86.5,
                                    y: 102.9,
                                    z: 14.7,
                                    name: "DE",
                                    country: "Germany",
                                },
                                { x: 80.8, y: 91.5, z: 15.8, name: "FI", country: "Finland" },
                                {
                                    x: 80.4,
                                    y: 102.5,
                                    z: 12,
                                    name: "NL",
                                    country: "Netherlands",
                                },
                                { x: 80.3, y: 86.1, z: 11.8, name: "SE", country: "Sweden" },
                                { x: 78.4, y: 70.1, z: 16.6, name: "ES", country: "Spain" },
                                { x: 74.2, y: 68.5, z: 14.5, name: "FR", country: "France" },
                                { x: 73.5, y: 83.1, z: 10, name: "NO", country: "Norway" },
                                {
                                    x: 71,
                                    y: 93.2,
                                    z: 24.7,
                                    name: "UK",
                                    country: "United Kingdom",
                                },
                                { x: 69.2, y: 57.6, z: 10.4, name: "IT", country: "Italy" },
                                { x: 68.6, y: 20, z: 16, name: "RU", country: "Russia" },
                                {
                                    x: 65.5,
                                    y: 126.4,
                                    z: 35.3,
                                    name: "US",
                                    country: "United States",
                                },
                                { x: 65.4, y: 50.8, z: 28.5, name: "HU", country: "Hungary" },
                                {
                                    x: 63.4,
                                    y: 51.8,
                                    z: 15.4,
                                    name: "PT",
                                    country: "Portugal",
                                },
                                {
                                    x: 64,
                                    y: 82.9,
                                    z: 31.3,
                                    name: "NZ",
                                    country: "New Zealand",
                                },
                            ],
                            colorByPoint: true,
                        },
                    ],
                };
                this._chart = Highcharts.chart(container, chartOptions);

                container.addEventListener("mouseenter", () => {
                    this._chart.update(
                        {
                            exporting: {
                                buttons: {
                                    contextButton: {
                                        enabled: true,
                                        symbol: 'contextButton',
                                        menuItems: ['resetFilters'],
                                        x: 8,
                                        y: -9
                                    },
                                },
                            },
                        },
                        true
                    ); // true = redraw
                });

                container.addEventListener("mouseleave", () => {
                    this._chart.update(
                        {
                            exporting: {
                                buttons: {
                                    contextButton: {
                                        enabled: false,
                                    },
                                },
                            },
                        },
                        true
                    );
                });
            }
        }
        customElements.define("my-custom-element", MyCustomElement);
    </script>
    <my-custom-element></my-custom-element>
    <div id="form-container" style="width: 440px; height: 700px; margin: 0 auto">
        <form id="form">
            <legend style="font-weight: bold; font-size: 18px">Font</legend>
            <table>
                <tr>
                    <td>Chart Title</td>
                </tr>
                <tr>
                    <td><input id="chartTitle" type="text" /></td>
                </tr>
                <tr>
                    <table>
                        <tr>
                            <td>Size</td>
                            <td>Font Style</td>
                            <td>Alignment</td>
                            <td>Color</td>
                        </tr>
                        <tr>
                            <td>
                                <select id="titleSize">
                                    <option value="10px">10</option>
                                    <option value="12px">12</option>
                                    <option value="14px">14</option>
                                    <option value="16px" selected>16</option>
                                    <option value="18px">18</option>
                                    <option value="20px">20</option>
                                    <option value="22px">22</option>
                                    <option value="24px">24</option>
                                    <option value="32px">32</option>
                                    <option value="48px">48</option>
                                </select>
                            </td>
                            <td>
                                <select id="titleFontStyle">
                                    <option value="normal">Normal</option>
                                    <option value="bold" selected>Bold</option>
                                </select>
                            </td>
                            <td>
                                <select id="titleAlignment">
                                    <option value="left" selected>Left</option>
                                    <option value="center">Center</option>
                                    <option value="right">Right</option>
                                </select>
                            </td>
                            <td>
                                <input id="titleColor" type="color" value="#004B8D" />
                            </td>
                        </tr>
                    </table>
                </tr>
            </table>
            <table>
                <tr>
                    <td>Chart Subtitle</td>
                </tr>
                <tr>
                    <td><input id="chartSubtitle" type="text" /></td>
                </tr>
                <tr>
                    <table>
                        <tr>
                            <td>Size</td>
                            <td>Font Style</td>
                            <td>Alignment</td>
                            <td>Color</td>
                        </tr>
                        <tr>
                            <td>
                                <select id="subtitleSize">
                                    <option value="10px">10</option>
                                    <option value="11px" selected>11</option>
                                    <option value="12px">12</option>
                                    <option value="14px">14</option>
                                    <option value="16px">16</option>
                                    <option value="18px">18</option>
                                    <option value="20px">20</option>
                                    <option value="22px">22</option>
                                    <option value="24px">24</option>
                                    <option value="32px">32</option>
                                    <option value="48px">48</option>
                                </select>
                            </td>
                            <td>
                                <select id="subtitleFontStyle">
                                    <option value="normal" selected>Normal</option>
                                    <option value="italic">Italic</option>
                                </select>
                            </td>
                            <td>
                                <select id="subtitleAlignment">
                                    <option value="left" selected>Left</option>
                                    <option value="center">Center</option>
                                    <option value="right">Right</option>
                                </select>
                            </td>
                            <td>
                                <input id="subtitleColor" type="color" value="#000000" />
                            </td>
                        </tr>
                    </table>
                </tr>
            </table>
            <table>
                <tr>
                    <td>Axis Titles</td>
                </tr>
                <tr>
                    <table>
                        <tr>
                            <td>Size</td>
                            <td>Color</td>
                        </tr>
                        <tr>
                            <td>
                                <select id="axisTitleSize">
                                    <option value="10px">10</option>
                                    <option value="11px">11</option>
                                    <option value="12px">12</option>
                                    <option value="14px" selected>14</option>
                                    <option value="16px">16</option>
                                    <option value="18px">18</option>
                                    <option value="20px">20</option>
                                    <option value="22px">22</option>
                                    <option value="24px">24</option>
                                    <option value="32px">32</option>
                                    <option value="48px">48</option>
                                </select>
                            </td>
                            <td>
                                <input id="axisTitleColor" type="color" value="#000000" />
                            </td>
                        </tr>
                    </table>
                </tr>
            </table>
            <legend style="font-weight: bold; font-size: 18px">Data Labels</legend>
            <table>
                <tr>
                    <td>
                        <input id="showDataLabels" type="checkbox" checked />
                        <label for="showDataLabels">Show data labels</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input id="allowOverlap" type="checkbox" />
                        <label for="allowOverlap">Allow overlap</label>
                    </td>
                </tr>
            </table>
            <legend style="font-weight: bold; font-size: 18px">Legend</legend>
            <table>
                <tr>
                    <td>
                        <input id="showLegend" type="checkbox" checked />
                        <label for="showLegend">Show legend</label>
                    </td>
                </tr>
                <table>
                    <tr>
                        <td>Layout</td>
                        <td>Alignment</td>
                        <td>Vertical Alignment</td>
                    </tr>
                    <tr>
                        <td>
                            <select id="legendLayout">
                                <option value="horizontal" selected>Horizontal</option>
                                <option value="vertical">Vertical</option>
                            </select>
                        </td>
                        <td>
                            <select id="legendAlignment">
                                <option value="left">Left</option>
                                <option value="center" selected>Center</option>
                                <option value="right">Right</option>
                            </select>
                        </td>
                        <td>
                            <select id="legendVerticalAlignment">
                                <option value="top">Top</option>
                                <option value="middle">Middle</option>
                                <option value="bottom" selected>Bottom</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </table>
            <legend style="
            font-weight: bold;
            font-size: 18px;
            margin-top: 15px;
            margin-bottom: 10px;
          ">
                Number Formatting
            </legend>
            <table>
                <tr>
                    <table>
                        <tr>
                            Scale Format
                        </tr>
                        <tr>
                            <td>X-Axis</td>
                            <td>Y-Axis</td>
                            <td>Z-Axis</td>
                        </tr>
                        <tr>
                            <td>
                                <select id="xScaleFormat">
                                    <option value="unformatted" selected>Unformatted</option>
                                    <option value="k">Thousands (k)</option>
                                    <option value="m">Millions (m)</option>
                                    <option value="b">Billions (b)</option>
                                    <option value="percent">Percent (%)</option>
                                </select>
                            </td>
                            <td>
                                <select id="yScaleFormat">
                                    <option value="unformatted" selected>Unformatted</option>
                                    <option value="k">Thousands (k)</option>
                                    <option value="m">Millions (m)</option>
                                    <option value="b">Billions (b)</option>
                                    <option value="percent">Percent (%)</option>
                                </select>
                            </td>
                            <td>
                                <select id="zScaleFormat">
                                    <option value="unformatted" selected>Unformatted</option>
                                    <option value="k">Thousands (k)</option>
                                    <option value="m">Millions (m)</option>
                                    <option value="b">Billions (b)</option>
                                    <option value="percent">Percent (%)</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </tr>
                <tr>
                    <td>Decimal Places</td>
                </tr>
                <table>
                    <tr>
                        <td>X-Axis</td>
                        <td>Y-Axis</td>
                        <td>Z-Axis</td>
                    </tr>
                    <tr>
                        <td>
                            <select id="xDecimalPlaces">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                        <td>
                            <select id="yDecimalPlaces">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                        <td>
                            <select id="zDecimalPlaces">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2" selected>2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </table>
            <tr>
                <button id="resetDefaults" type="button" style="margin-top: 10px; margin-bottom: 10px">
                    Reset to Default
                </button>
            </tr>
            <legend style="font-weight: bold; font-size: 18px">
                Color Settings
            </legend>
            <table>
                <div id="categoryColorGrid" style="margin-top: 8px"></div>
                <tr>
                    <td>
                        <button type="button" id="resetColors">Reset Colors</button>
                    </td>
                </tr>
            </table>
            <input type="submit" style="display: none" />
        </form>
    </div>
</body>

</html>
