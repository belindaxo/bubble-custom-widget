<div style="text-align: left; font-family: '72', sans-serif; font-size: 14px;">
    <div style="font-size: 12px; font-weight: normal; color: #666666;">${dimensionName}</div>
    <div style="font-size: 18px; font-weight: bold; color: #000000;">${groupLabel}</div>
    <hr style="border: none; border-top: 1px solid #eee; margin: 5px 0;">
    <table style="width: 100%; font-size: 14px; color: #000000;">
        <tr>
            <td style="text-align: left; padding-right: 10px;">${measureNames[0]}:</td>
            <td style="text-align: right; padding-left: 10px;">${x}</td>
        </tr>
        <tr>
            <td style="text-align: left; padding-right: 10px;">${measureNames[1]}:</td>
            <td style="text-align: right; padding-left: 10px;">${y}</td>
        </tr>
        <tr>
            <td style="text-align: left; padding-right: 10px;">${measureNames[2]}:</td>
            <td style="text-align: right; padding-left: 10px;">${z}</td>
        </tr>
    </table>
</div>
<form id="form">
    <legend style="font-weight: bold;font-size: 18px;"> Font </legend>
    <table>
        <tr>
            <td>Chart Title</td>
        </tr>
        <tr>
            <td><input id="chartTitle" type="text"></td>
        </tr>
        <tr>
            <table>
                <tr>
                    <td>Size</td>
                    <td>Font Style</td>
                    <td>Alignment</td>
                    <td>Color</td>
                </tr>
                <tr>
                    <td>
                        <select id="titleSize">
                            <option value="10px">10</option>
                            <option value="12px">12</option>
                            <option value="14px">14</option>
                            <option value="16px" selected>16</option>
                            <option value="18px">18</option>
                            <option value="20px">20</option>
                            <option value="22px">22</option>
                            <option value="24px">24</option>
                            <option value="32px">32</option>
                            <option value="48px">48</option>
                        </select>
                    </td>
                    <td>
                        <select id="titleFontStyle">
                            <option value="normal">Normal</option>
                            <option value="bold" selected>Bold</option>
                        </select>
                    </td>
                    <td>
                        <select id="titleAlignment">
                            <option value="left" selected>Left</option>
                            <option value="center">Center</option>
                            <option value="right">Right</option>
                        </select>
                    </td>
                    <td>
                        <input id="titleColor" type="color" value="#004B8D">
                    </td>
                </tr>
            </table>
        </tr>
    </table>
    <table>
        <tr>
            <td>Chart Subtitle</td>
        </tr>
        <tr>
            <td><input id="chartSubtitle" type="text"></td>
        </tr>
        <tr>
            <table>
                <tr>
                    <td>Size</td>
                    <td>Font Style</td>
                    <td>Alignment</td>
                    <td>Color</td>
                </tr>
                <tr>
                    <td>
                        <select id="subtitleSize">
                            <option value="10px">10</option>
                            <option value="11px" selected>11</option>
                            <option value="12px">12</option>
                            <option value="14px">14</option>
                            <option value="16px">16</option>
                            <option value="18px">18</option>
                            <option value="20px">20</option>
                            <option value="22px">22</option>
                            <option value="24px">24</option>
                            <option value="32px">32</option>
                            <option value="48px">48</option>
                        </select>
                    </td>
                    <td>
                        <select id="subtitleFontStyle">
                            <option value="normal" selected>Normal</option>
                            <option value="italic">Italic</option>
                        </select>
                    </td>
                    <td>
                        <select id="subtitleAlignment">
                            <option value="left" selected>Left</option>
                            <option value="center">Center</option>
                            <option value="right">Right</option>
                        </select>
                    </td>
                    <td>
                        <input id="subtitleColor" type="color" value="#000000">
                    </td>
                </tr>
            </table>
        </tr>
    </table>
    <legend style="font-weight: bold;font-size: 18px;"> Legend </legend>
    <table>
        <tr>
            <td>
                <input id="showLegend" type="checkbox" checked>
                <label for="showLegend">Show legend</label>
            </td>
        </tr>
        <tr>
            <td>Layout</td>
            <td>Alignment</td>
        </tr>
        <tr>
            <td>
                <select id="legendLayout">
                    <option value="horizontal" selected>Horizontal</option>
                    <option value="vertical">Vertical</option>

                </select>
            </td>
            <td>
                <select id="legendAlignment">
                    <option value="left">Left</option>
                    <option value="center" selected>Center</option>
                    <option value="right">Right</option>
                </select>
        </tr>
    </table>
    <legend style="font-weight: bold;font-size: 18px;"> Number Formatting </legend>
    <table>
        <tr>
            <table>
                <tr>Scale Format</tr>
                <tr>
                    <td>X-Axis</td>
                    <td>Y-Axis</td>
                    <td>Z-Axis</td>
                </tr>
                <tr>
                    <td>
                        <select id="xScaleFormat">
                            <option value="unformatted" selected>Unformatted</option>
                            <option value="k">Thousands (k)</option>
                            <option value="m">Millions (m)</option>
                            <option value="b">Billions (b)</option>
                            <option value="percent">Percent (%)</option>
                        </select>
                    </td>
                    <td>
                        <select id="yScaleFormat">
                            <option value="unformatted" selected>Unformatted</option>
                            <option value="k">Thousands (k)</option>
                            <option value="m">Millions (m)</option>
                            <option value="b">Billions (b)</option>
                            <option value="percent">Percent (%)</option>
                        </select>
                    </td>
                    <td>
                        <select id="zScaleFormat">
                            <option value="unformatted" selected>Unformatted</option>
                            <option value="k">Thousands (k)</option>
                            <option value="m">Millions (m)</option>
                            <option value="b">Billions (b)</option>
                            <option value="percent">Percent (%)</option>
                        </select>
                    </td>
                </tr>
            </table>
        </tr>
        <table>
            <tr>
                <td>Decimal Places</td>
            </tr>
            <tr>
                <td>
                    <select id="decimalPlaces">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </td>
            </tr>
        </table>
    </table>
    <tr>
        <button id="resetDefaults" type="button" style="margin-top: 10px; margin-bottom: 10px;">Reset to
            Default</button>
    </tr>
    <input type="submit" style="display:none;">
</form>
